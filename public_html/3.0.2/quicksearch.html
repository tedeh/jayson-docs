eturn new Server(methods, options); } const defaults = { reviver: null, replacer: null, encoding: 'utf8', version: 2, useContext: false, methodConstructor: jayson.Method, router: function(method) { return this.getMethod(method); } }; this.options = utils.merge(defaults, options || {}); // bind router to the server this.options.router = this.options.router.bind(this); this._methods = {}; // adds methods passed to constructor this.methods(methods || {}); // assigns interfaces to this instance const interfaces = Server.interfaces; for(let name in interfaces) { this[name] = interfaces[name].bind(interfaces[name], this); } // copies error messages for defined codes into this instance this.errorMessages = {}; for(let handle in Server.errors) { const code = Server.errors[handle]; this.errorMessages[code] = Server.errorMessages[code]; } }; require('util').inherits(Server, events.EventEmitter); module.exports = Server; /** * Interfaces that will be automatically bound as properties of a Server instance * @enum {Function} * @static */ Server.interfaces = { http: require('./http'), https: require('./https'), tcp: require('./tcp'), tls: require('./tls'), middleware: require('./middleware') }; /** * JSON-RPC specification errors that map to an integer code * @enum {Number} * @static */ Server.errors = { PARSE_ERROR: -32700, INVALID_REQUEST: -32600, METHOD_NOT_FOUND: -32601, INVALID_PARAMS: -32602, INTERNAL_ERROR: -32603 }; /* * Error codes that map to an error message * @enum {String} * @static */ Server.errorMessages = {}; Server.errorMessages[Server.errors.PARSE_ERROR] = 'Parse Error'; Server.errorMessages[Server.errors.INVALID_REQUEST] = 'Invalid request'; Server.errorMessages[Server.errors.METHOD_NOT_FOUND] = 'Method not found'; Server.errorMessages[Server.errors.INVALID_PARAMS] = 'Invalid method parameter(s)'; Server.errorMessages[Server.errors.INTERNAL_ERROR] = 'Internal error'; /** * Adds a single method to the server * @param {String} name Name of method to add * @param {Function|Client} definition Function or Client for a relayed method * @throws {TypeError} Invalid parameters */ Server.prototype.method = function(name, definition) { const Method = this.options.methodConstructor; const isRelay = definition instanceof jayson.Client; const isMethod = definition instanceof Method; const isFunction = _.isFunction(definition); // a valid method is either a function or a client (relayed method) if(!isRelay &amp;&amp; !isMethod &amp;&amp; !isFunction) { throw new TypeError('method definition must be either a function, an instance of jayson.Client or an instance of jayson.Method'); } if(!name || typeof(name) !== 'string') { throw new TypeError('&quot;' + name + '&quot; must be a non-zero length string'); } if(/^rpc\\./.test(name)) { throw new TypeError('&quot;' + name + '&quot; is a reserved method name'); } // make instance of jayson.Method if(!isRelay &amp;&amp; !isMethod) { definition = new Method(definition, { params: this.options.params, useContext: this.options.useContext }); } this._methods[name] = definition; }; /** * Adds a batch of methods to the server * @param {Object} methods Methods to add */ Server.prototype.methods = function(methods) { methods = methods || {}; for(let name in methods) { this.method(name, methods[name]); } }; /** * Checks if a method is registered with the server * @param {String} name Name of method * @return {Boolean} */ Server.prototype.hasMethod = function(name) { return name in this._methods; }; /** * Removes a method from the server * @param {String} name */ Server.prototype.removeMethod = function(name) { if(this.hasMethod(name)) { delete this._methods[name]; } }; /** * Gets a method from the server * @param {String} name * @return {Method} */ Server.prototype.getMethod = function(name) { return this._methods[name]; }; /** * Returns a JSON-RPC compatible error property * @param {Number} [code=-32603] Error code * @param {String} [message=&quot;Internal error&quot;] Error message * @param {Object} [d fined, self.options.version)); return; } self._batch(request, context, callback); return; } self.emit('request', request); // is the request valid? if(!utils.Request.isValidRequest(request, self.options.version)) { error = self.error(Server.errors.INVALID_REQUEST); callback(utils.response(error, undefined, undefined, self.options.version)); return; } // from now on we are &quot;notification-aware&quot; and can deliberately ignore errors for such requests const respond = function(error, result) { if(utils.Request.isNotification(request)) { callback(); return; } const response = utils.response(error, result, request.id, self.options.version); if(response.error) { callback(response); } else { callback(null, response); } }; const method = self._resolveRouter(request.method, request.params); // are we attempting to invoke a relayed method? if(method instanceof jayson.Client) { return method.request(request.method, request.params, request.id, function(error, response) { if(utils.Request.isNotification(request)) { callback(); return; } callback(error, response); }); } // does the method exist? if(!(method instanceof jayson.Method)) { respond(self.error(Server.errors.METHOD_NOT_FOUND)); return; } // execute jayson.Method instance method.execute(self, request.params, context, function(error, result) { if(utils.Response.isValidError(error, self.options.version)) { respond(error); return; } // got an invalid error if(error) { respond(self.error(Server.errors.INTERNAL_ERROR)); return; } respond(null, result); }); }); }; /** * Invoke the router * @param {String} method Method to resolve * @param {Array|Object} params Request params * @return {Method} */ Server.prototype._resolveRouter = function(method, params) { let router = this.options.router; if(!_.isFunction(router)) { router = function(method) { return this.getMethod(method); }; } const resolved = router.call(this, method, params); // got a jayson.Method or a jayson.Client, return it if((resolved instanceof jayson.Method) e * @param {Object} [outerOptions] Specific options for the middleware * @return {Function} */ const Middleware = function(server, outerOptions) { return function(req, res, next) { const options = utils.merge(server.options, outerOptions || {}); // default options.end to true if(typeof(options.end) !== 'boolean') { options.end = true; } // 405 method not allowed if not POST if(!utils.isMethod(req, 'POST')) { return error(405, { 'Allow': 'POST' }); } // 415 unsupported media type if Content-Type is not correct if(!utils.isContentType(req, 'application/json')) { return error(415); } // body does not appear to be parsed, 500 server error if(!req.body || typeof(req.body) !== 'object') { return next(new Error('Request body must be parsed')); } server.call(req.body, function(error, success) { const response = error || success; utils.JSON.stringify(response, options, function(err, body) { if(err) { return next(err); } // empty response? if(body) { const headers = { 'content-length': Buffer.byteLength(body, options.encoding), 'content-type': 'application/json; charset=utf-8' }; res.writeHead(200, headers); res.write(body); } else { res.writeHead(204); } // if end is false, next request instead of ending it if(options.end) { res.end(); } else { next(); } }); }); // ends the request with an error code function error(code, headers) { res.writeHead(code, headers || {}); res.end(); } }; }; module.exports = Middleware; Ã— Search results Close "},"lib_server_tcp.js.html":{"id":"lib_server_tcp.js.html","title":"Source: lib/server/tcp.js","body":" Jayson Namespaces JaysonJaysonPromisePromiseUtilsUtilsUtils.JSONUtils.RequestUtils.Response Classes ClientClientBrowserClientHttpClientHttpsClientTcpClientTlsMethodPromiseClientPromiseClientHttpPromiseClientHttpsPromiseClientTcpPromiseClientTlsPromiseMethodPromiseServerServerServerHttpServerHttpsServerMiddlewareServerTcpServerTls Source: lib/server/tcp.js 'use strict'; const net = require('net'); const utils = require('../utils'); /** * Constructor for a Jayson TCP server * @class ServerTcp * @extends require('net').Server * @param {Server} server Server instance * @param {Object} [options] Options for this instance * @return {ServerTcp} */ const TcpServer = function(server, options) { if(!(this instanceof TcpServer)) { return new TcpServer(server, options); } this.options = utils.merge(server.options, options || {}); net.Server.call(this, getTcpListener(this, server)); }; require('util').inherits(TcpServer, net.Server); module.exports = TcpServer; /** * Returns a TCP connection listener bound to the server in the argument. * @param {Server} server Instance of JaysonServer * @param {net.Server} self Instance of net.Server * @return {Function} * @private * @ignore */ function getTcpListener(self, server) { return function(conn) { const options = self.options || {}; utils.parseStream(conn, options, function(err, request) { if(err) { return respondError(err); } server.call(request, function(error, success) { const response = error || success; if(response) { utils.JSON.stringify(response, options, function(err, body) { if(err) { return respondError(err); } conn.write(body); }); } else { // no response received at all, must be a notification } }); }); // ends the request with an error code function respondError(err) { const Server = require('../server'); const error = server.error(Server.errors.PARSE_ERROR, null, String(err)); const response = utils.response(error, undefined, undefined, self.options.version); utils.JSON.stringify(response, options, function(err, body) { if(err) { body = ''; // we tried our best. } conn.end(body); }); } }; } Ã— Search results Close "},"lib_server_tls.js.html":{"id":"lib_server_tls.js.html","title":"Source: lib/server/tls.js","body":" Jayson Namespaces JaysonJaysonPromisePromiseUtilsUtilsUtils.JSONUtils.RequestUtils.Response Classes ClientClientBrowserClientHttpClientHttpsClientTcpClientTlsMethodPromiseClientPromiseClientHttpPromiseClientHttpsPromiseClientTcpPromiseClientTl  onRequest - Called once for stream errors and an unlimited amount of times for valid requests */ Utils.parseStream = function(stream, options, onRequest) { const onError = _.once(onRequest); const onSuccess = _.partial(onRequest, null); const result = JSONStream.parse(); result.on('data', function(data) { // apply reviver walk function to prevent stringify/parse again if(_.isFunction(options.reviver)) { data = Utils.walk({'': data}, '', options.reviver); } onSuccess(data); }); result.on('error', onError); stream.on('error', onError); stream.pipe(result); }; /** * Helper to parse a stream and interpret it as JSON * @param {Stream} stream Stream instance * @param {Function} [reviver] Optional reviver for JSON.parse * @param {Function} callback */ Utils.parseBody = function(stream, options, callback) { callback = _.once(callback); let data = ''; stream.setEncoding('utf8'); stream.on('data', function(str) { data += str; }); stream.on('error', function(err) { callback(err); }); stream.on('end', function() { utils.JSON.parse(data, options, function(err, request) { if(err) { return callback(err); } callback(null, request); }); }); }; /** * Returns a HTTP request listener bound to the server in the argument. * @param {http.Server} self Instance of a HTTP server * @param {JaysonServer} server Instance of JaysonServer (typically jayson.Server) * @return {Function} * @private */ Utils.getHttpListener = function(self, server) { return function(req, res) { const options = self.options || {}; server.emit('http request', req); // 405 method not allowed if not POST if(!Utils.isMethod(req, 'POST')) { return respond('Method Not Allowed', 405, {'allow': 'POST'}); } // 415 unsupported media type if Content-Type is not correct if(!Utils.isContentType(req, 'application/json')) { return respond('Unsupported Media Type', 415); } Utils.parseBody(req, options, function(err, request) { if(err) { return respond(err, 400); } server.call(request, function(error, success) { const response = error || success; if(!response) { // no response received at all, must be a notification return respond('', 204); } utils.JSON.stringify(response, options, function(err, body) { if(err) { return respond(err, 500); } const headers = { 'content-length': Buffer.byteLength(body, options.encoding), 'content-type': 'application/json; charset=utf-8' }; respond(body, 200, headers); }); }); }); function respond(response, code, headers) { const body = response instanceof Error ? response.toString() : response; server.emit('http response', res, req); res.writeHead(code, headers || {}); res.end(body); } }; }; /** * Determines if a HTTP Request comes with a specific Content-Type * @param {ServerRequest} request * @param {String} type * @return {Boolean} * @private */ Utils.isContentType = function(request, type) { request = request || {headers: {}}; const contentType = request.headers['content-type'] || ''; return RegExp(type, 'i').test(contentType); }; /** * Determines if a HTTP Request is of a specific method * @param {ServerRequest} request * @param {String} method * @return {Boolean} * @private */ Utils.isMethod = function(request, method) { method = (method || '').toUpperCase(); return (request.method || '') === method; }; /** * Recursively walk an object and apply a function on its members * @param {Object} holder The object to walk * @param {String} key The key to look at * @param {Function} fn The function to apply to members * @return {Object} */ Utils.walk = function(holder, key, fn) { let k, v, value = holder[key]; if (value &amp;&amp; typeof value === 'object') { for (k in value) { if (Object.prototype.hasOwnProperty.call(value, k)) { v = Utils.walk(value, k, fn); if (v !== undefined) { value[k] = v; } else { delete value[k]; } } } } return fn.call(holder, key, value); }; /** * @namespace */ Utils.JSON = {}; /** * Parses a JSON string and then invokes the given callback * @param {String} str The string to parse * @param {Object} options Object with options, possibly holding a &quot;reviver&quot; function */ Utils.JSON.parse = function(str, options, callback) { let reviver = null; let obj = null; options = options || {}; if(_.isFunction(options.reviver)) { reviver = options.reviver; } try { obj = JSON.parse.apply(JSON, _.compact([str, reviver])); } catch(err) { return callback(err); } callback(null, obj); }; /** * Stringifies JSON and then invokes the given callback * @param {Object} obj The object to stringify * @param {Object} options Object with options, possibly holding a &quot;replacer&quot; function */ Utils.JSON.stringify = function(obj, options, callback) { let replacer = null; let str = null; options = options || {}; if(_.isFunction(options.replacer)) { replacer = options.replacer; } try { str = JSONstringify.apply(JSON, _.compact([obj, replacer])); } catch(err) { return callback(err); } callback(null, str); }; /** * @namespace */ Utils.Request = {}; /** * Determines if the passed request is a batch request * @param {Object} request The request * @return {Boolean} */ Utils.Request.isBatch = function(request) { return Array.isArray(request); }; /** * Determines if the passed request is a notification request * @param {Object} request The request * @return {Boolean} */ Utils.Request.isNotification = function(request) { return Boolean( request &amp;&amp; !Utils.Request.isBatch(request) &amp;&amp; (typeof(request.id) === 'undefined' || request.id === null) ); }; /** * Determines if the passed request is a valid JSON-RPC 2.0 Request * @param {Object} request The request * @return {Boolean} */ Utils.Request.isValidVersionTwoRequest = function(request) { return Boolean( request &amp;&amp; typeof(request) === 'object' &amp;&amp; request.jsonrpc === '2.0' &amp;&amp; typeof(request.method) === 'string' &amp;&amp; ( typeof(request.params) === 'undefined' || Array.isArray(request.params) || (request.params &amp;&amp; typeof(request.params) === 'object') ) &amp;&amp; ( typeof(request.id) === 'undefined' || typeof(request.id) === 'string' || typeof(request.id) === 'number' || request.id === null ) ); }; /** * Determines if the passed request is a valid JSON-RPC 1.0 Request * @param {Object} request The request * @return {Boolean} */ Utils.Request.isValidVersionOneRequest = function(request) { return Boolean( request &amp;&amp; typeof(request) === 'object' &amp;&amp; typeof(request.method) === 'string' &amp;&amp; Array.isArray(request.params) &amp;&amp; typeof(request.id) !== 'undefined' ); }; /** * Determines if the passed request is a valid JSON-RPC Request * @param {Object} request The request * @param {Number} [version=2] JSON-RPC version 1 or 2 * @return {Boolean} */ Utils.Request.isValidRequest = function(request, version) { version = version === 1 ? 1 : 2; return Boolean( request &amp;&amp; ( (version === 1 &amp;&amp; Utils.Request.isValidVersionOneRequest(request)) || (version === 2 &amp;&amp; Utils.Request.isValidVersionTwoRequest(request)) ) ); }; /** * @namespace */ Utils.Response = {}; /** * Determines if the passed error is a valid JSON-RPC error response * @param {Object} error The error * @param {Number} [version=2] JSON-RPC version 1 or 2 * @return {Boolean} */ Utils.Response.isValidError = function(error, version) { version = version === 1 ? 1 : 2; return Boolean( version === 1 &amp;&amp; ( typeof(error) !== 'undefined' &amp;&amp; error !== null ) || version === 2 &amp;&amp; ( error &amp;&amp; typeof(error.code) === 'number' &amp;&amp; parseInt(error.code, 10) === error.code &amp;&amp; typeof(error.message) === 'string' ) ); }; /** * Determines if the passed object is a valid JSON-RPC response * @param {Object} response The response * @param {Number} [version=2] JSON-RPC version 1 or 2 * @return {Boolean} */ Utils.Response.isValidResponse = function(response, version) { version = version === 1 ? 1 : 2; return Boolean( response !== null &amp;&amp; typeof response === 'object' &amp;&amp; (version === 2 &amp;&amp; ( // check version response.jsonrpc === '2.0' &amp;&amp; ( // check id response.id === null || typeof response.id === 'string' || typeof response.id === 'number' ) &amp;&amp; ( // result and error do not exist at the same time (typeof response.result === 'undefined' &amp;&amp; typeof response.error !== 'undefined') || (typeof response.result !== 'undefined' &amp;&amp; typeof response.error === 'undefined') ) &amp;&amp; ( // check result (typeof response.result !== 'undefined') // check error object || ( response.error !== null &amp;&amp; typeof response.error === 'object' &amp;&amp; typeof response.error.code === 'number' // check error.code is integer &amp;&amp; ((response.error.code | 0) === response.error.code) &amp;&amp; typeof response.error.message === 'string' ) ) ) || version === 1 &amp;&amp; ( typeof response.id !== 'undefined' &amp;&amp; ( // result and error relation (the other null if one is not) (typeof response.result !== 'undefined' &amp;&amp; response.error === null) || (typeof response.error !== 'undefined' &amp;&amp; response.result === null) ) )) ); }; Ã— Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Jayson Namespaces JaysonJaysonPromisePromiseUtilsUtilsUtils.JSONUtils.RequestUtils.Response Classes ClientClientBrowserClientHttpClientHttpsClientTcpClientTlsMethodPromiseClientPromiseClientHttpPromiseClientHttpsPromiseClientTcpPromiseClientTlsPromiseMethodPromiseServerServerServerHttpServerHttpsServerMiddlewareServerTcpServerTls Classes Classes Client ClientBrowser ClientHttp ClientHttps ClientTcp ClientTls Method Constructor for a Jayson Method PromiseClient PromiseClientHttp PromiseClientHttps PromiseClientTcp PromiseClientTls PromiseMethod PromiseServer Server ServerHttp ServerHttps ServerMiddleware ServerTcp ServerTls Namespaces Jayson JaysonPromise PromiseUtils Utils JSON Request Response Ã— Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Jayson Namespaces JaysonJaysonPromisePromiseUtilsUtilsUtils.JSONUtils.RequestUtils.Response Classes ClientClientBrowserClientHttpClientHttpsClientTcpClientTlsMethodPromiseClientPromiseClientHttpPromiseClientHttpsPromiseClientTcpPromiseClientTlsPromiseMethodPromiseServerServerServerHttpServerHttpsServerMiddlewareServerTcpServerTls Namespaces Classes Client ClientBrowser ClientHttp ClientHttps ClientTcp ClientTls Method Constructor for a Jayson Method PromiseClient PromiseClientHttp PromiseClientHttps PromiseClientTcp PromiseClientTls PromiseMethod PromiseServer Server ServerHttp ServerHttps ServerMiddleware ServerTcp ServerTls Namespaces Jayson JaysonPromise PromiseUtils Utils JSON Request Response Ã— Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Jayson Namespaces JaysonJaysonPromisePromiseUtilsUtilsUtils.JSONUtils.RequestUtils.Response Classes ClientClientBrowserClientHttpClientHttpsClientTcpClientTlsMethodPromiseClientPromiseClientHttpPromiseClientHttpsPromiseClientTcpPromiseClientTlsPromiseMethodPromiseServerServerServerHttpServerHttpsServerMiddlewareServerTcpServerTls jayson 3.0.2 JaysonJayson is a JSON-RPC 2.0 and 1.0 compliant server and client written in JavaScript for node.js that aims to be as simple as possible to use. Table of contents Features Example Installation Changelog Requirements Class Documentation Running tests Typescript Usage Client Interface description Browser usage Notifications Batches Callback syntactic sugar Events Server Interface description Many interfaces at the same time Using the server as a relay Method routing Method definition Events Errors CORS Context Revivers and replacers Named parameters Promises Batches FAQ Recommended usage Contributing Features Servers that can listen to several interfaces at the same time Supports both HTTP and TCP client and server connections Server-side method routing Relaying of requests to other servers JSON reviving and replacing for transparent serialization of complex objects CLI client Promises Fully tested to comply with the official JSON-RPC 2.0 specification Also supports JSON-RPC 1.0 ExampleA basic JSON-RPC 2.0 server via HTTP: Server example in examples/simple_example/server.js: 'use strict'; const jayson = require('./../..'); // create a server const server = jayson.server({ add: function(args, callback) { callback(null, args[0] + args[1]); } }); server.http().listen(3000);Client example in examples/simple_example/client.js invoking add on the above server: 'use strict'; const jayson = require('./../..'); // create a client const client = jayson.client.http({ port: 3000 }); // invoke &quot;add&quot; client.request('add', [1, 1], function(err, response) { if(err) throw err; console.log(response.result); // 2 });InstallationInstall the latest version of jayson from npm by executing npm install jayson in your shell. Do a global install with npm install --global jayson if you want the jayson client CLI in your PATH. Changelog (only notable milestones) 3.0.0 Can pass a context object to handlers Breaking: collect option removed from jayson.Server/Method. JSON-RPC params to handlers are now always in the first argument. 2.1.0 Experimental typescript support 2.0.6 Clarified how to use in the browser 2.0.0 Added support for promises Breaking: collect: true is now the default option for a new jayson.Server and jayson.Method 1.2.0 Greatly improved server method definition 1.1.1 More http server events Remove fork server and client Add server routing 1.0.11 Add support for a HTTPS client 1.0.9 Add support for TCP servers and clients CLI clientThere is a basic CLI client in bin/jayson.js and it should be available as jayson in your shell if you installed the package globally. Run jayson --help to see how it works. RequirementsJayson does not have any special dependencies that cannot be resolved with a simple npm install. It is being continuously tested using travis-ci. You can look inside .travis.yml if you want to see which versions are tested against. Class documentationIn addition to this document, a comprehensive class documentation made with jsdoc is available at jayson.tedeh.net. Running tests Change directory to the repository root Install the development packages by executing npm install --dev Run the tests with npm run test TypescriptSince v2.1.0 there is experimental typescript support available with jayson. If you have a problem with the type definitions, see the Contributing section. UsageClientThe client is available as the Client or client property of require('jayson'). Client interface description Name Description Client Base class Client.tcp TCP interface Client.tls TLS interface Client.http HTTP interface Client.https HTTPS interface Client.browser Browser interface Every client supports these options: Option Default Type Description reviver undefined Function JSON.parse reviver replacer undefined Function JSON.stringify replacer generator RFC4122 generator Function Generates a String for request ID. version 2 Number JSON-RPC version to support (1 or 2) Client.httpUses the same options as http.request in addition to these options: Option Default Type Description encoding utf8 String Determines the encoding to use headers undefined Object Extend the headers sent by the client Client.http EventsThe HTTP server will emit the following events: Event When Arguments Notes http request Created an HTTP request 1. Instance of http.ClientRequest http response Received an HTTP response 1. Instance of http.IncomingMessage 2. Instance of http.ClientRequest http error Underlying stream emits error 1. Error http timeout Underlying stream emits timeout Automatically causes the request to abort It is possible to pass a string URL as the first argument. The URL will be run through url.parse. Example: var jayson = require('jayson'); var client = jayson.client.http('http://localhost:3000'); // client.options is now the result of url.parseClient.httpsUses the same options as https.request in addition to the same options as Client.http. This means it is also possible to pass a string URL as the first argument and have it interpreted by url.parse. Will emit the same custom events as Client.http. Client.tcpUses the same options as net.connect in addition to the same options as Client.http. Client.tlsUses the same options as tls.connect in addition to the same options as Client.http. Client.browserThe browser client is a simplified version of the regular client for use browser-side. It does not have any dependencies on node.js core libraries (but does depend on the uuid and lodash) and also does not know how to &quot;send&quot; a request to a server like the other clients. Because it does not depend on any core libraries, the browser client is not an instance of JaysonClient or EventEmitter and therefore does not emit any of the normal request events that the other clients do. To use the browser client, require('jayson/lib/client/browser') and pass a calling/transport function as the first argument. The transport function receives a JSON-RPC string request and is expected to callback with a string response received from the server (not JSON) or an error (not a JSON-RPC error). The reason for dealing with strings is to support the reviver and replacer options like the other clients. This client example in examples/browser_client/client.js below uses node-fetch in the transport function, but a dropin replacement for use in an actual browser could instead use whatwg-fetch. 'use strict'; const jaysonBrowserClient = require('./../../lib/client/browser'); const fetch = require('node-fetch'); const callServer = function(request, callback) { const options = { method: 'POST', body: request, headers: { 'Content-Type': 'application/json', } }; fetch('http://localhost:3000', options) .then(function(res) { return res.text(); }) .then(function(text) { callback(null, text); }) .catch(function(err) { callback(err); }); }; const client = jaysonBrowserClient(callServer, { // other options go here }); client.request('multiply', [5, 5], function(err, error, result) { if(err) throw err; console.log(result); // 25 });NotificationsNotification requests are for cases where the reply from the server is not important and should be ignored. This is accomplished by setting the id property of a request object to null. Client example in examples/notifications/client.js doing a notification request: 'use strict'; const jayson = require('./../..'); const client = jayson.client.http({ port: 3000 }); // the third parameter is set to &quot;null&quot; to indicate a notification client.request('ping', [], null, function(err) { if(err) throw err; console.log('ok'); // request was received successfully });Server example in examples/notifications/server.js: 'use strict'; const jayson = require('./../..'); const server = jayson.server({ ping: function(args, callback) { // do something, do nothing callback(); } }); server.http().listen(3000);Notes Any value that the server returns will be discarded when doing a notification request. Omitting the third argument null to Client.prototype.request does not generate a notification request. This argument has to be set explicitly to null for this to happen. Network errors and the like will still reach the callback. When the callback is invoked (with or without error) one can be certain that the server has received the request. See the Official JSON-RPC 2.0 Specification for additional information on how Jayson handles notifications that are erroneous. BatchesA batch request is an array of individual requests that are sent to the server as one. Doing a batch request is very simple in Jayson and consists of constructing an array of individual requests (created by not passing a callback to Client.prototype.request) that is then itself passed to Client.prototype.request. Combined server/client example in examples/batch_request/index.js: 'use strict'; const jayson = require('./../..'); const server = jayson.server({ add: function(args, callback) { callback(null, args[0] + args[1]); } }); const client = jayson.client(server); const batch = [ client.request('does_not_exist', [10, 5]), client.request('add', [1, 1]), client.request('add', [0, 0], null) // a notification ]; client.request(batch, function(err, errors, successes) { if(err) throw err; console.log('errors', errors); // array of requests that errored console.log('successes', successes); // array of requests that succeeded }); client.request(batch, function(err, responses) { if(err) throw err; console.log('responses', responses); // all responses together });Notes See the Official JSON-RPC 2.0 Specification for additional information on how Jayson handles different types of batches, mainly with regards to notifications, request errors and so forth. There is no guarantee that the results will be in the same order as request Array request. To find the right result, compare the ID from the request with the ID in the result yourself. Client callback syntactic sugarWhen the length (number of arguments) of a client callback function is either 2 or 3 it receives slightly different values when invoked. 2 arguments: first argument is an error or null, second argument is the response object as returned (containing either a result or a error property) or null for notifications. 3 arguments: first argument is an error or null, second argument is a JSON-RPC error property or null (if success), third argument is a JSON-RPC result property or null (if error). When doing a batch request with a 3-length callback, the second argument will be an array of requests with a error property and the third argument will be an array of requests with a result property. Client eventsA client will emit the following events (in addition to any special ones emitted by a specific interface): Event When Arguments Notes request About to dispatch a request 1: Request object response Received a response 1: Request object 2: Response object received ServerThe server classes are available as the Server or server property of require('jayson'). The server also sports several interfaces that can be accessed as properties of an instance of Server. Server interface description Name Description Server Base interface for a server that supports receiving JSON-RPC requests Server.tcp TCP server that inherits from net.Server Server.tls TLS server that inherits from tls.Server Server.http HTTP server that inherits from http.Server Server.https HTTPS server that inherits from https.Server Server.middleware Method that returns a Connect/Express compatible middleware function Servers supports these options: Option Default Type Description reviver null Function JSON.parse reviver replacer null Function JSON.stringify replacer router null Function Return the function for method routing useContext false Boolean Passed to methodConstructor options params undefined Array/Object/null Passed to methodConstructor options methodConstructor jayson.Method Function Server functions are made an instance of this class version 2 Number JSON-RPC version to support (1 or 2) Server.tcpUses the same options as the base class. Inherits from net.Server. Server.tlsUses the same options as the base class. Inherits from tls.Server. Server.httpUses the same options as the base class. Inherits from http.Server. Server.http Events Event When Arguments Notes http request Incoming HTTP request 1. Instance of http.IncomingMessage http response About to send a HTTP response 1. Instance of http.ServerResponse 2. Instance of http. IncomingMessage Server.httpsUses the same options as the base class. Inherits from https.Server and jayson.Server.http. For information on how to configure certificates, see the documentation on https.Server. Will emit the same custom events as Server.http. Server.middlewareUses the same options as the base class. Returns a function that is compatible with Connect or Express. Will expect the request to be req.body, meaning that the request body must be parsed (typically using connect.bodyParser) before the middleware is invoked. The middleware supports the following options: Option Default Type Description end true Boolean If set to false causes the middleware to next() instead of res.end() when finished. Middleware example in examples/middleware/server.js: 'use strict'; const jayson = require('./../..'); const jsonParser = require('body-parser').json; const connect = require('connect'); const app = connect(); const server = jayson.server({ add: function(args, callback) { callback(null, args[0] + args[1]); } }); // parse request body before the jayson middleware app.use(jsonParser()); app.use(server.middleware()); app.listen(3000);Many interfaces at the same timeA Jayson server can use many interfaces at the same time. Server example in examples/many_interfaces/server.js that listens to both http and a https requests: 'use strict'; const jayson = require('./../..'); const server = jayson.server(); // &quot;http&quot; will be an instance of require('http').Server const http = server.http(); // &quot;https&quot; will be an instance of require('https').Server const https = server.https({ //cert: require('fs').readFileSync('cert.pem'), //key require('fs').readFileSync('key.pem') }); http.listen(80, function() { console.log('Listening on *:80'); }); https.listen(443, function() { console.log('Listening on *:443'); });Using the server as a relayPassing an instance of a client as a method to the server makes the server relay incoming requests to wherever the client is pointing to. This might be used to delegate computationally expensive functions into a separate server or to abstract a cluster of servers behind a common interface. Frontend server example in examples/relay/server_public.js listening on *:3000: 'use strict'; const jayson = require('./../..'); // create a server where &quot;add&quot; will relay a localhost-only server const server = jayson.server({ add: jayson.client.http({ port: 3001 }) }); // let the frontend server listen to *:3000 server.http().listen(3000);Backend server example in examples/relay/server_private.js listening on *:3001: 'use strict'; const jayson = require('./../..'); const server = jayson.server({ add: function(args, callback) { callback(null, args[0] + args[1]); } }); // let the backend listen to *:3001 server.http().listen(3001);Every request to add on the public server will now relay the request to the private server. See the client example in examples/relay/client.js. Method routingPassing a property named router in the server options will enable you to write your own logic for routing requests to specific functions. Server example with custom routing logic in examples/method_routing/server.js: 'use strict'; const jayson = require('./../..'); const methods = { add: function(args, callback) { callback(null, args[0] + args[1]); } }; const server = jayson.server(methods, { router: function(method, params) { // regular by-name routing first if(typeof(this._methods[method]) === 'function') return this._methods[method]; if(method === 'add_2') { const fn = server.getMethod('add').getHandler(); return new jayson.Method(function(args, done) { args.unshift(2); fn(args, done); }); } } }); server.http().listen(3000);Client example in examples/method_routing/client.js invoking add_2 on the above server: 'use strict'; const jayson = require('./../..'); // create a client const client = jayson.client.http({ port: 3000 }); // invoke &quot;add_2&quot; client.request('add_2', [3], function(err, response) { if(err) throw err; console.log(response.result); // 5! });Server example of nested routes where each property is separated by a dot (you do not need to use the router option for this): 'use strict'; const _ = require('lodash'); const jayson = require('jayson'); const methods = { foo: { bar: function(callback) { callback(null, 'ping pong'); } }, math: { add: function(args, callback) { callback(null, args[0] + args[1]); } } }; // this reduction produces an object like this: {'foo.bar': [Function], 'math.add': [Function]} const map = _.reduce(methods, collapse('', '.'), {}); const server = jayson.server(map); function collapse(stem, sep) { return function(map, value, key) { var prop = stem ? stem + sep + key : key; if(_.isFunction(value)) map[prop] = value; else if(_.isObject(value)) map = _.reduce(value, collapse(prop, sep), map); return map; } }Notes If router does not return anything, the server will respond with a Method Not Found error. The Server.prototype methods method, methods, removeMethod and hasMethod will not use the router method, but will operate on the internal Server.prototype._methods map. The router method is expected to return instances of jayson.Method (&gt;=1.2.0) Method definitionYou can also define server methods inside a wrapping object named jayson.Method. This allows additional options about the method to be specified. Using this wrapper - explicitly or implicitly (via server options) - makes it trivial to have your method accept a variable amount of arguments. The method class is available as the Method or method property of require('jayson'). It supports these options: Option Default Type Description handler Function The actual function that will handle a JSON-RPC request to this method useContext false Boolean When true, the handler will receive a context object as the second argument params null `Array Object null` Force JSON-RPC parameters to be of a certain type Server example showcasing most features and options in examples/method_definitions/server.js: 'use strict'; const jayson = require('./../..'); const _ = require('lodash'); const methods = { // this function will be wrapped in jayson.Method with options given to the server sum: function(args, done) { done(null, sum(args)); }, // this function always receives a context object as second arg // it can be overriden on the server level context: jayson.Method(function(args, context, done) { done(null, context); }, {useContext: true}), // specifies some default values (alternate definition too) sumDefault: jayson.Method(function(args, done) { const total = sum(args); done(null, total); }, { params: {a: 2, b: 5} // map of defaults }), // this method returns true when it gets an array (which it always does) isArray: new jayson.Method({ handler: function(args, done) { const result = _.isArray(args); done(null, result); }, params: Array // could also be &quot;Object&quot; }) }; const server = jayson.server(methods, { // these options are given as options to jayson.Method when adding the method &quot;sum&quot;. // this is because it is not wrapped in jayson.Method like the others. useContext: false, params: Array }); server.http().listen(3000); // sums all numbers in an array or object function sum(list) { return _.reduce(list, function(sum, val) { return sum + val; }, 0); }Client example in examples/method_definitions/client.js: 'use strict'; const jayson = require('./../..'); const client = jayson.client.http({ port: 3000 }); // invoke &quot;sum&quot; with array client.request('sum', [3, 5, 9, 11], function(err, response) { if(err) throw err; console.log(response.result); // 28 }); // invoke &quot;sum&quot; with an object client.request('sum', {a: 2, b: 3, c: 4}, function(err, response) { if(err) throw err; console.log(response.result); // 9 }); // invoke &quot;sumDefault&quot; with object missing some defined members client.request('sumDefault', {b: 10}, function(err, response) { if(err) throw err; console.log(response.result); // 12 }); // invoke &quot;isArray&quot; with an Object client.request('isArray', {a: 5, b: 2, c: 9}, function(err, response) { if(err) throw err; console.log(response.result); // true }); // invoke &quot;context&quot; client.request('context', {hello: 'world'}, function(err, response) { if(err) throw err; console.log(response.result); // {} - just an empty object });Server eventsIn addition to events that are specific to certain interfaces, all servers will emit the following events: Event When Arguments Notes request Interpretable non-batch request received 1: Request object response Returning a response 1: Request object 2: Response object batch Interpretable batch request received 1. Array of requests Emits request for every part Server ErrorsIf you should like to return an error from an method request to indicate a failure, remember that the JSON-RPC 2.0 specification requires the error to be an Object with a code (Integer/Number) to be regarded as valid. You can also provide a message (String) and a data (Object) with additional information. Example: var jayson = require('jayson'); var server = jayson.server({ i_cant_find_anything: function(args, callback) { var error = {code: 404, message: 'Cannot find ' + args.id}; callback(error); // will return the error object as given }, i_cant_return_a_valid_error: function(callback) { callback({message: 'I forgot to enter a code'}); // will return a pre-defined &quot;Internal Error&quot; } });Predefined ErrorsIt is also possible to cause a method to return one of the predefined JSON-RPC 2.0 error codes using the server helper function Server.prototype.error inside of a server method. Example: var jayson = require('jayson'); var server = jayson.server({ invalid_params: function(args, callback) { var error = this.error(-32602); // returns an error with the default properties set callback(error); } });You can even override the default messages: var jayson = require('jayson'); var server = jayson.server({ error_giver_of_doom: function(callback) { callback(true) // invalid error format, which causes an Internal Error to be returned instead } }); // Override the default message server.errorMessages[Server.errors.INTERNAL_ERROR] = 'I has a sad. I cant do anything right';Server CORSJayson does not include functionality for supporting CORS requests natively but it is easy to use a CORS-enabling middleware like cors. An example of this can be found in examples/cors/server.js: 'use strict'; const jayson = require('./../..'); const cors = require('cors'); const connect = require('connect'); const jsonParser = require('body-parser').json; const app = connect(); const server = jayson.server({ myNameIs: function(args, callback) { callback(null, 'Your name is: ' + args.name); } }); app.use(cors({methods: ['POST']})); app.use(jsonParser()); app.use(server.middleware()); app.listen(3000);Server ContextSince version 3.0.0 You can provide an optional context object to JSON-RPC method handlers. This can be used to give extra data to a handler such as request headers, authentication tokens, and so on. This feature is unlocked by having jayson.Method accepts a boolean option called useContext. It always defaults to false for backwards compatibility. When it is set to true the method handler that jayson.Method wraps will always receive a context object as the second argument. The object can be given as the third argument to jayson.Server.prototype.call. Server example in examples/context/server.js: 'use strict'; const _ = require('lodash'); const jayson = require('./../..'); const jsonParser = require('body-parser').json; const express = require('express'); const app = express(); const server = jayson.server({ getHeaders: function(args, context, callback) { callback(null, context.headers); }, // old method not receiving a context object (here for reference) oldMethod: new jayson.Method(function(args, callback) { callback(null, {}); }, { // this setting overrides the server option set below for this particular method only useContext: false }) }, { // all methods will receive a context object as the second arg useContext: true }); app.use(jsonParser()); app.use(function(req, res, next) { // prepare a context object passed into the JSON-RPC method const context = {headers: req.headers}; server.call(req.body, context, function(err, result) { if(err) return next(err); res.send(result || {}); }); }); app.listen(3001);Client example in examples/context/client.js: 'use strict'; const jayson = require('./../..'); // create a client const client = jayson.client.http({ port: 3001 }); // invoke &quot;getHeaders&quot; client.request('getHeaders', {}, function(err, response) { if(err) throw err; console.log(response.result); });Notes jayson.Server also accepts useContext as an option, and passes the value on to the jayson.Method constructor. This option can be overriden on a per-method basis as shown above. Individual requests in a JSON-RPC batch will all receive the exact same context object in their handler - take care not to mutate it If a falsy context value is given to jayson.Server.prototype.call, an empty object will be created None of the current jayson server transports (http, https, tls, tcp, middleware) can make use of the context object. You will need to rig your own transport implementation, like the one above based on an express http server. See the FAQ for more info about this. Revivers and ReplacersJSON lacks support for representing types other than the simple ones defined in the JSON specification. Fortunately the JSON methods in JavaScript (JSON.parse and JSON.stringify) provide options for custom serialization/deserialization routines. Jayson allows you to pass your own routines as options to both clients and servers. Simple example transferring the state of an object between a client and a server: Shared code between the server and the client in examples/reviving_and_replacing/shared.js: 'use strict'; const Counter = exports.Counter = function(value) { this.count = value || 0; }; Counter.prototype.increment = function() { this.count += 1; }; exports.replacer = function(key, value) { if(value instanceof Counter) { return {$class: 'counter', $props: {count: value.count}}; } return value; }; exports.reviver = function(key, value) { if(value &amp;&amp; value.$class === 'counter') { const obj = new Counter(); for(const prop in value.$props) obj[prop] = value.$props[prop]; return obj; } return value; };Server example in examples/reviving_and_replacing/server.js: 'use strict'; const jayson = require('./../..'); const shared = require('./shared'); // Set the reviver/replacer options const options = { reviver: shared.reviver, replacer: shared.replacer }; // create a server const server = jayson.server({ increment: function(args, callback) { args.counter.increment(); callback(null, args.counter); } }, options); server.http().listen(3000);A client example in examples/reviving_and_replacing/client.js invoking &quot;increment&quot; on the server: 'use strict'; const jayson = require('./../..'); const shared = require('./shared'); const client = jayson.client.http({ port: 3000, reviver: shared.reviver, replacer: shared.replacer }); // create the object const params = { counter: new shared.Counter(2) }; // invoke &quot;increment&quot; client.request('increment', params, function(err, response) { if(err) throw err; const result = response.result; console.log( result instanceof shared.Counter, // true result.count, // 3 params.counter === result // false - result is a new object ); });Notes Instead of using a replacer, it is possible to define a toJSON method for any JavaScript object. Unfortunately there is no corresponding method for reviving objects (that would not work, obviously), so the reviver always has to be set up manually. Named parametersIt is possible to specify named parameters when doing a client request by passing an Object instead of an Array. Client example in examples/named_parameters/client.js: 'use strict'; const jayson = require('jayson'); const client = jayson.client.http({ port: 3000 }); client.request('add', {b: 1, a: 2}, function(err, response) { if(err) throw err; console.log(response.result); // 3! });Server example in examples/named_parameters/server.js: 'use strict'; const jayson = require('./../..'); const server = jayson.server({ add: function(params, callback) { callback(null, params.a + params.b); } }); server.http().listen(3000);Notes If requesting methods on a Jayson server, arguments left out will be undefined Too many arguments or arguments with invalid names will be ignored It is assumed that the last argument to a server method is the callback and it will not be filled with something else Parsing a function signature and filling in arguments is generally not recommended and should be avoided PromisesSince version 2.0.0 A separate tree that does limited usage of the ES6 Promise object is available. The internal API remains callback based, with the addition that promises may be used for two things: Returning a Promise when requesting a JSON-RPC method using a Client Returning a Promise inside of a Server method To use the separate tree, do a require('jayson/promise') instead of require('jayson'). Server example in examples/promise/server.js showing how to return a Promise in a server method: 'use strict'; const jayson = require('../../promise'); const _ = require('lodash'); const server = jayson.server({ add: function(args) { return new Promise(function(resolve, reject) { const sum = _.reduce(args, function(sum, value) { return sum + value; }, 0); resolve(sum); }); }, // example on how to reject rejection: function(args) { return new Promise(function(resolve, reject) { // server.error just returns {code: 501, message: 'not implemented'} reject(server.error(501, 'not implemented')); }); } }); server.http().listen(3000);Client example in examples/promise/client.js showing how to do a request: 'use strict'; const jayson = require('../../promise'); const client = jayson.client.http({ port: 3000 }); const reqs = [ client.request('add', [1, 2, 3, 4, 5]), client.request('rejection', []) ]; Promise.all(reqs).then(function(responses) { console.log(responses[0].result); console.log(responses[1].error); });Notes JSON-RPC errors will not result in rejection of the Promise. It is however possible that a future version will include a client setting to have JSON-RPC errors result in rejection. Please note that network errors and the like will result in rejection. A Promise is considered to have been returned from a server method if the returned object has a property then that is a function. Promise BatchesSince version 2.0.5 Sometimes you may want to return raw requests from a promise client. This needs to be handled differently, because PromiseClient.prototype.request would normally always be expected to return a Promise which we in this case don't want. To solve this, we need to set the fourth parameter to PromiseClient.prototype.request explicitly to false in order to not return a Promise. Client example in examples/promise_batches/client.js showing how to properly execute a batch request: 'use strict'; const jayson = require('../../promise'); const client = jayson.client.http({ port: 3000 }); const batch = [ client.request('add', [1, 2, 3, 4, 5], undefined, false), client.request('add', [5, 6, 7, 8, 9], undefined, false), ]; client.request(batch).then(function(responses) { console.log(responses[0].result); // 15 console.log(responses[1].result); // 35 });Notes The third parameter to PromiseClient.prototype.request above is explicitly set to undefined - this parameter would normally represent the desired ID of the call. Remember that null would mean a notification (which does not return a response) and other falsy values may actually be used as ids. Setting undefined ensures that the id is generated automatically. FAQHow can I pass HTTP headers/session/etc into my JSON-RPC request handler?Support for method context added in version 3.0.0 See Server context section. What is the recommended way to use jayson?Using the provided clients and servers for http, https, tls, tcp and the express middleware is fine and works well for most use cases. However, sometimes issues like these crop up (quotes below are not directly from issue posters): &quot;The (non-jayson) HTTP/TCP server I'm interacting with expects every call to terminate with \\r\\n but the jayson client does not&quot; &quot;How can my jayson TLS server support requests encoded such and such?&quot; &quot;How can I make the jayson HTTP middleware accept GET requests?&quot; &quot;My jayson client interacting with a (non-jayson) TLS server closes the connection after every sent request. I think this is wasteful!&quot; These are not issues with jayson, but stem from the fact that JSON-RPC 2.0 specification is transport agnostic and these kind of behaviours are not defined by that specification. The clients provided by jayson for http, https, tls, tcp are made to work and tested with their corresponding jayson server implementation. Any other compatibility with any other server or client is accidental when it comes to details of the transport layer. With that said, jayson is made to be 100 % compatible with the JSON-RPC 2.0 specification and compatibility with other non-jayson servers or clients when it comes to the application layer is pretty much guaranteed. The library author tedeh therefore recommends that if you have particular needs when it comes to the transport layer you create an implementation satisfying these details yourself. Doing this is actually quite simple. Example of a http server built with express in examples/faq_recommended_http_server/server.js: 'use strict'; const _ = require('lodash'); const jayson = require('./../..'); const jsonParser = require('body-parser').json; const express = require('express'); const app = express(); // create a plain jayson server const server = jayson.server({ add: function(numbers, callback) { callback(null, _.reduce(numbers, (sum, val) =&gt; sum + val, 0)); } }); app.use(jsonParser()); // &lt;- here we can deal with maximum body sizes, etc app.use(function(req, res, next) { const request = req.body; // &lt;- here we can check headers, modify the request, do logging, etc server.call(request, function(err, response) { if(err) { // if err is an Error, err is NOT a json-rpc error if(err instanceof Error) return next(err); // &lt;- deal with json-rpc errors here, typically caused by the user res.status(400); res.send(err); return; } // &lt;- here we can mutate the response, set response headers, etc if(response) { res.send(response); } else { // empty response (could be a notification) res.status(204); res.send(''); } }); }); app.listen(3001);Using some of the utilities provided and exported by jayson, creating a client offering the same kind of flexibility is also simple. Example of a compatible http client built with superagent in examples/faq_recommended_http_server/client.js: 'use strict'; const jayson = require('./../..'); const request = require('superagent'); // generate a json-rpc version 2 compatible request (non-notification) const requestBody = jayson.Utils.request('add', [1,2,3,4], undefined, { version: 2, // generate a version 2 request }); request.post('http://localhost:3001') // &lt;- here we can setup timeouts, set headers, cookies, etc .timeout({response: 5000, deadline: 60000}) .send(requestBody) .end(function(err, response) { if(err) { // superagent considers 300-499 status codes to be errors // @see http://visionmedia.github.io/superagent/#error-handling if(!err.status) throw err; const body = err.response.body; // body may be a JSON-RPC error, or something completely different // it can be handled here if(body &amp;&amp; body.error &amp;&amp; jayson.Utils.Response.isValidError(body.error, 2)) { // the error body was a valid JSON-RPC version 2 // we may wish to deal with it differently console.err(body.error); return; } throw err; // error was something completely different } const body = response.body; // check if we got a valid JSON-RPC 2.0 response if(!jayson.Utils.Response.isValidResponse(body, 2)) { console.err(body); } if(body.error) { // we have a json-rpc error... console.err(body.error); // 10! } else { // do something useful with the result console.log(body.result); // 10! } });ContributingHighlighting issues or submitting pull requests on Github is most welcome. Please make sure to follow the style of the project, and lint your code with npm run lint before submitt
